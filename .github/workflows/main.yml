name: Build Python Application

on: push

#permissions:
#  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          
      - name: Build application
        run: |
             uv pip install -r requirements.txt
             . build.sh
